<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="forms">
        <div class="form-1">
          <h1>General Information</h1>
          <form action="#">
            <!-- <div class="content"> -->
            <div class="title mb">
              <label for="#" class="select-label">Title</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>

            <!-- <input type="text" /> -->

            <div class="names mb">
              <div class="column first">
                <label for="#">First Name</label>
                <input type="text" />
              </div>
              <div class="column last">
                <label for="#">Last Name</label>
                <input type="text" />
              </div>
            </div>
            <div class="position mb">
              <label for="#" class="select-label">Position</label>
              <!-- <input type="text" /> -->
              <select name="" id="">
                <option value=""></option>
                <option value="">Lorem, ipsum.</option>
              </select>
            </div>

            <div class="company column mb">
              <label for="">Company</label>
              <input type="text" />
            </div>

            <div class="last-child mb">
              <div class="column bussines">
                <label for="">Bussines Arena</label>
                <input type="text" />
              </div>
              <div class="column employees">
                <label for="">Employees</label>
                <input type="text" />
              </div>
            </div>
            <!-- </div> -->
          </form>
        </div>

        <div class="form-2">
          <h1>Contact Details</h1>
          <form action="#">
            <div class="street column mb">
              <label for="">Street + Nr</label>
              <input type="text" />
            </div>
            <div class="info column mb">
              <label for="">Additional information</label>
              <input type="text" />
            </div>
            <div class="codes mb">
              <div class="zip-code column">
                <label for="">Zip Code</label>
                <input type="text" />
              </div>
              <div class="place">
                <div>
                  <label for="" class="select-label">Place</label>
                </div>
                <div>
                  <select name="" id="">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>

            <div class="country mb">
              <label for="" class="select-label">Country</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
            <div class="numbers mb">
              <div class="num-code column">
                <label for="">Code +</label>
                <input type="phone" />
              </div>
              <div class="phone-number column">
                <label for="">Phone-number</label>
                <input type="phone" />
              </div>
            </div>
            <div class="email column mb">
              <label for="">Email</label>
              <input type="email" />
            </div>
          </form>
          <div class="conditions">
            <div>
              <input type="checkbox" name="" id="" />
            </div>

            <p>
              i do accept the <a href="#">Terms and Conditions </a>of your site
            </p>
          </div>
          <button>Register Badge</button>
        </div>
      </div>
    </div>

</html>
